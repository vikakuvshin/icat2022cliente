<app-menu></app-menu>

<div class="container my-3">

  <app-header [title]="'Informes'" [icon]="oIconService.getIcon(this.strOperation)"
    [iconEntity]="oIconService.getIcon(this.strEntity)">
  </app-header>

  <div class="row justify-content-center">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="text-center"> codigo</th>
          <th class="text-center"> nombre </th>          
          <th style="width: 5%" class="text-center"> herramientas </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let oReport of aReports" class="align-middle">
          <td>{{oReport.codigo}}</td>
          <td>{{oReport.nombre}}</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-success" (click)="print()">
                <i [ngClass]="oIconService.getIcon('imprimir')"></i> Imprimir
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
    <a class="btn btn-primary mx-2" [routerLink]="['/home']"><i [ngClass]="oIconService.getIcon('home')"></i> PÃ¡gina
      principal</a>
    <a class="btn btn-primary mx-2" (click)="goBack()"><i [ngClass]="oIconService.getIcon('volver')"></i> Volver
    </a>
  </div>

</div>

<app-footer></app-footer>

<app-modal [show]="eventsSubjectShowModal.asObservable()" [size]="'lg'" [hide]="eventsSubjectHideModal.asObservable()"
    (close)="onCloseModal()">
    
    <app-preprint-unrouted [nombreinforme]="nombreinforme" [showcantidad]="showcantidad" [showfechas]="showfechas" (selection)="onSelection($event)">        
    </app-preprint-unrouted>
    
</app-modal>

<app-popup [show]="eventsSubjectShowPopup.asObservable()" [body]="strResult" (close)="onClosePopup()" [size]="'sm'"></app-popup>
