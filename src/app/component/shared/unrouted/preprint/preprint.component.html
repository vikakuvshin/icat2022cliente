<div class="container my-3">

    <app-header [title]="'ImpresiÃ³n de informe: ' + nombreinforme" [icon]="oIconService.getIcon(this.strOperation)"
        [iconEntity]="oIconService.getIcon(this.strEntity)">
    </app-header>

    <div class="row justify-content-center">
        <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()">

            <div class="row mb-3" *ngIf="showcantidad">
                <label for="cantidad" class="col-sm-3 col-form-label"> <i
                        [ngClass]="oIconService.getIcon('cantidad')"></i>
                    Cantidad</label>
                <div class="col-sm-9">
                    <input class="form-control" name="cantidad" formControlName="cantidad" type="text"
                        placeholder="{{cantidad}}">
                </div>
            </div>

            <div class="row mb-3" [hidden]="!showfechas">
                <label for="fechaincio" class="col-sm-3 col-form-label"> <i
                        [ngClass]="oIconService.getIcon('fecha')"></i>
                    Fecha Inicio</label>
                <div class="col-sm-9">
                    <input type="text" name="fechainicio" id="fechainicio" formControlName="fechainicio"
                        class="text ui-widget-content ui-corner-all" />
                        <!-- 
                    <div *ngIf="f.fechainicio.dirty && f.fechainicio.errors?.required" class="text-danger">
                        Se debe introducir una fecha correcta
                    </div>
                    -->
                </div>
            </div>

            <div class="row mb-3">
                <label for="fechafin" class="col-sm-3 col-form-label"> <i [ngClass]="oIconService.getIcon('fecha')"></i>
                    Fecha Fin</label>
                <div class="col-sm-9">
                    <input type="text" name="fechafin" id="fechafin" formControlName="fechafin"
                        class="text ui-widget-content ui-corner-all" />
                         <!-- 
                    <div *ngIf="f.fechafin.dirty && f.fechafin.errors?.required" class="text-danger">
                        Se debe introducir una fecha correcta
                    </div>
                -->
                </div>
            </div>

            <div class="row mb-3 justify-content-center">
                <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-warning" [disabled]="oForm.invalid || oForm.pristine">
                        <i [ngClass]="oIconService.getIcon('imprimir')"></i>Imprimir</button>
                </div>
            </div>

        </form>

    </div>
</div>
